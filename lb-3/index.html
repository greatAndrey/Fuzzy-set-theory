<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab-3</title>
</head>
<body>


<div class="container">
    <h1>Lab 3</h1>

    <div class="lab-body">
        <div class="row">
            <div class="col-md-4">
                <div class="operands">
                    <h3>Operands</h3>
                    <div class="row operand">
                        <h5>Fuzzy set A:</h5>
                        <div class="col-md-4"><input type="text" class="form-control" value="0" placeholder="X1"></div>
                        <div class="col-md-4"><input type="text" class="form-control" value="0" placeholder="X2"></div>
                        <div class="col-md-4"><input type="text" class="form-control" value="0" placeholder="X3"></div>
                    </div>
                    <div class="row operand">
                        <h5>Fuzzy set B:</h5>
                        <div class="col-md-4"><input type="text" class="form-control" value="0" placeholder="X1"></div>
                        <div class="col-md-4"><input type="text" class="form-control" value="0" placeholder="X2"></div>
                        <div class="col-md-4"><input type="text" class="form-control" value="0" placeholder="X3"></div>
                    </div>
                </div>
                <div class="result">
                    <h3>Result</h3>
                    <h5>Fuzzy set C:</h5>
                    <input type="text" class="form-control" placeholder="X">
                    <div class="m">
                        <div>
                            <label>mA(X):<span></span></label>
                        </div>
                        <div>
                            <label>mB(X):<span></span></label>
                        </div>
                        <div>
                            <label>mC(X):<span></span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="graph" style="width: 100%; height: 100%; background: red;"></div>
            </div>
        </div>
        <div class="row mFuncs">
            <h3>Model of fuzzy set</h3>
            <div class="col-md-4 model">
                <div class="func">mA(X): <span></span></div>
                <div class="alpha">A alpha: <span></span></div>
            </div>
            <div class="col-md-4 model">
                <div class="func">mB(X): <span></span></div>
                <div class="alpha">B alpha: <span></span></div>
            </div>
            <div class="col-md-4 model">
                <div class="func">mC(X): <span></span></div>
                <div class="alpha">B alpha: <span></span></div>
            </div>
            <button class="btn btn-success">Calculate</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../lib/functions.js"></script>
<script src="index.js"></script>
</body>
</html>
