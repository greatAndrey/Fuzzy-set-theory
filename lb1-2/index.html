<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
    </head>
    <body>

    <div class="container">
        <h1>LB1-2.</h1>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4" id="interval_a">
                        <div class="interval-title">
                            <h4 class="text-center">Interval A</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="checkbox" name="negative" id="negative_a">
                                    <label for="negative_a">Negative</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="checkbox" name="inversion" id="inversion_a">
                                    <label for="inversion_a">Inversion</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <input class="form-control" type="text" placeholder="First part" value="0">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <input class="form-control" type="text" placeholder="Second part" value="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <select name="operation" class="form-control">
                                    <option value="append">Append</option>
                                    <option value="subtract">Subtract</option>
                                    <option value="multiply">Multiply</option>
                                    <option value="divide">Divide</option>
                                    <option value="divide_gip">Divide Gipoteza</option>
                                    <option value="max">Maximum</option>
                                    <option value="min">Minimum</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" id="interval_b">
                        <h4 class="text-center">Interval B</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="checkbox" name="negative" id="negative_b">
                                <label for="negative_b">Negative</label>
                            </div>
                            <div class="col-md-6">
                                <input type="checkbox" name="inversion" id="inversion_b">
                                <label for="inversion_b">Inversion</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <input class="form-control" type="text" placeholder="First part" value="0">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <input class="form-control" type="text" placeholder="Second part" value="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <select name="operation" class="form-control">
                                    <option value="append">Append</option>
                                    <option value="subtract">Subtract</option>
                                    <option value="multiply">Multiply</option>
                                    <option value="divide">Divide</option>
                                    <option value="divide_gip">Divide Gipoteza</option>
                                    <option value="max">Maximum</option>
                                    <option value="min">Minimum</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" id="interval_c">
                        <h4 class="text-center">Interval C</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="checkbox" name="negative" id="negative_c">
                                <label for="negative_c">Negative</label>
                            </div>
                            <div class="col-md-6">
                                <input type="checkbox" name="inversion" id="inversion_c">
                                <label for="inversion_c">Inversion</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control" type="text" placeholder="First part" value="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control" type="text" placeholder="Second part" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="result">
                <div>Result</div>
                <button class="btn btn-default" type="button">Result to A</button>
                <button class="btn btn-default" type="button">Result to B</button>
                <button class="btn btn-default" type="button">Result to C</button>
            </div>
        </div>
    </div>

        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>

        <script src="js/functions.js"></script>
        <script src="js/lib/Chart.js"></script>
    </body>
</html>
