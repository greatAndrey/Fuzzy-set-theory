<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Lab 1, 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

        <style>
            #add {
                cursor: pointer;
                font-size: 30px;
                display: inline-block;
                border-radius: 10px;
                padding: 5px 10px;
                border: 1px solid #ccc;
                color: #ccc;
            }
            #add:hover {
                color: #000;
                border-color: #000;
            }
            .interval:last-child > .row .col-md-4:last-child {
                display: none;
            }
        </style>
    </head>
    <body>

    <div class="container">
        <h1>LB1-2.</h1>
        <span id="add" style="">+</span>
        <div class="row">
            <div class="col-md-12">
                <div class="row interval-row">
                    <div class="col-md-4 interval">
                        <div class="interval-title">
                            <h4 class="text-center">Interval I</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="checkbox" name="negative">
                                    <label>Negative</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="checkbox" name="inversion">
                                    <label>Inversion</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input class="form-control interval-f" type="text" placeholder="First part" value="0">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input class="form-control interval-s" type="text" placeholder="Second part" value="0">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <select name="operation" class="form-control">
                                    <option value="append">Append</option>
                                    <option value="subtract">Subtract</option>
                                    <option value="multiply">Multiply</option>
                                    <option value="divide">Divide</option>
                                    <option value="divide_gip">Divide Gipoteza</option>
                                    <option value="max">Maximum</option>
                                    <option value="min">Minimum</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 interval">
                        <div class="interval-title">
                            <h4 class="text-center">Interval II</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="checkbox" name="negative">
                                    <label>Negative</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="checkbox" name="inversion">
                                    <label>Inversion</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input class="form-control interval-f" type="text" placeholder="First part" value="0">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input class="form-control interval-s" type="text" placeholder="Second part" value="0">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <select name="operation" class="form-control">
                                    <option value="append">Append</option>
                                    <option value="subtract">Subtract</option>
                                    <option value="multiply">Multiply</option>
                                    <option value="divide">Divide</option>
                                    <option value="divide_gip">Divide Gipoteza</option>
                                    <option value="max">Maximum</option>
                                    <option value="min">Minimum</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="result">
                <div>Result</div>
                <button class="btn btn-default" type="button">Get Result</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <canvas id="myChart" width="300px" height="300px"></canvas>
            </div>
        </div>
    </div>

        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>

        <script src="js/functions.js"></script>
        <script src="../lib/Chart.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
